<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="storeSession()">Store</ion-button>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="updateSession()">Update</ion-button>
      </ion-label>
    </ion-item>

    <ion-item>
      <div>
        <div>{{session?.email}}</div>
        <div>{{session?.firstName}} {{session?.lastName}}</div>
        <div>{{session?.accessToken}}</div>
        <div>{{session?.refreshToken}}</div>
      </div>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="clear()">Clear</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
